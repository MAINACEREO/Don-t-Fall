<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Don't Fall!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Game container (we will scale this to fit the screen) -->
  <div id="wrapper">
    <!-- Main Menu -->
    <div id="mainMenu" class="overlay">
      <h1>Don't Fall!</h1>
      <div class="menu-row">
        <button id="startBtn">Start Game</button>
        <button id="settingsBtn">Settings</button>
      </div>
      <p class="small">Collect coins — don't fall!</p>
      <div class="credits">High Score: <span id="menuHigh">0</span></div>
    </div>

    <!-- Settings Menu -->
    <div id="settingsMenu" class="overlay hidden">
      <h2>Settings</h2>
      <div class="menu-row">
        <label><input id="musicToggle" type="checkbox" checked> Background Music</label>
      </div>
      <div class="menu-row">
        <label><input id="sfxToggle" type="checkbox" checked> Sound Effects</label>
      </div>
      <div class="menu-row">
        <button id="settingsBack">Back</button>
      </div>
    </div>

    <!-- Pause Menu -->
    <div id="pauseMenu" class="overlay hidden">
      <h2>Game Paused</h2>
      <div class="menu-row">
        <button id="resumeBtn">Resume</button>
        <button id="restartBtn">Restart</button>
        <button id="toMenuBtn">Main Menu</button>
      </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverMenu" class="overlay hidden">
      <h2>Game Over</h2>
      <p>Your Score: <span id="finalScore">0</span></p>
      <p>High Score: <span id="finalHighScore">0</span></p>
      <div class="menu-row">
        <button id="goMenuBtn">Main Menu</button>
        <button id="againBtn">Play Again</button>
      </div>
    </div>

    <!-- The actual game area -->
    <div id="game">
      <div id="scoreboard">Score: <span id="score">0</span>  |  High: <span id="highscore">0</span></div>

      <div id="player"></div>
      <div id="platforms"></div>
      <div id="coins"></div>

      <!-- Mobile controls -->
      <div id="controls">
        <button id="leftControl">⭠</button>
        <button id="rightControl">⭢</button>
      </div>

      <!-- Pause button -->
      <button id="pauseBtn" class="smallBtn hidden">⏸</button>
    </div>
  </div>

  <!-- Audio elements -->
  <audio id="bgMusic" src="assets/sounds/bg-music.mp3" loop preload="auto"></audio>
  <audio id="jumpSfx" src="assets/sounds/jump.mp3" preload="auto"></audio>
  <audio id="coinSfx" src="assets/sounds/coin.mp3" preload="auto"></audio>
  <audio id="gameOverSfx" src="assets/sounds/gameover.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>

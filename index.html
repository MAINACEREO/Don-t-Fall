<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Fall!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main Menu -->
    <div id="mainMenu" class="menu">
        <h1>Don't Fall!</h1>
        <button onclick="startGame()">Start Game</button>
        <button onclick="openSettings()">Settings</button>
    </div>

    <!-- Settings Menu -->
    <div id="settingsMenu" class="menu" style="display:none;">
        <h2>Settings</h2>
        <button onclick="toggleMusic()">Toggle Music</button>
        <button onclick="toggleSound()">Toggle Sound</button>
        <button onclick="backToMenu()">Back</button>
    </div>

    <!-- Pause Menu -->
    <div id="pauseMenu" class="menu" style="display:none;">
        <h2>Paused</h2>
        <button onclick="resumeGame()">Resume</button>
        <button onclick="backToMenu()">Main Menu</button>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- Pause Button -->
    <button id="pauseBtn" onclick="pauseGame()" style="display:none;">‚è∏ Pause</button>

    <audio id="bgMusic" src="assets/music/bg.mp3" loop></audio>

    <script src="script.js"></script>
</body>
</html>
